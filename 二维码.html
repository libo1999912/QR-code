<!DOCTYPE html>
<html>
<head>
    <title>二维码页面</title>
    <style>
        /* 设置body的样式，使其具有居中效果 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 使用视口高度 */
            margin: 0; /* 移除默认边距 */
            background-color: #f0f0f0; /* 设置背景颜色 */
        }
        /* 设置h1的样式，包括更大的字体大小 */
        h1 {
            text-align: center; /* 文本居中 */
            font-size: 48px; /* 设置字体大小 */
        }
    </style>
</head>
<body>
    <h1>张娣专用小黄车</h1>
</body>
</html>
