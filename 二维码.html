<!DOCTYPE html>
<html>
<head>
    <title>张主管霸王条款页面</title>
    <style>
        /* 设置body的样式，使其具有居中效果 */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        /* 设置h1的样式，包括非常大的字体大小 */
        h1 {
            font-size: 10vw; /* 使用视口宽度的10%作为字体大小 */
            text-align: center;
            margin-bottom: 20px; /* 在标题和图片之间添加一些空间 */
        }
        /* 设置图片的样式 */
        img {
            max-width: 90%; /* 图片宽度不超过其容器的宽度的90% */
            height: auto; /* 保持图片的宽高比 */
        }
    </style>
</head>
<body>
    <h1>张娣专用小黄车</h1>
    <!-- 替换下面的src属性为您图片的实际URL -->
    <img src="别动.jpg" alt="别动">
</body>
</html>
